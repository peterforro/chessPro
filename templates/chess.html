{% extends 'base.html' %}


{% macro init_turn() %}
    {% if player.color == 'White' %}
        "true"
    {% else %}
        "false"
    {% endif %}
{% endmacro %}


{% block page_title %}
    ChessPro - Chess
{% endblock %}


{% block script %}
    <script type="module" src="{{ url_for('static',filename='js/main.js') }}"></script>
{% endblock script %}


{% block content %}
{#    <h1 id="turn"></h1>#}
    <div id="chessboard" class="container" data-nickname="{{ player.nickname }}" data-color="{{ player.color }}" data-turn={{ init_turn() }}></div>
{% endblock %}
