{% extends 'base.html' %}


{% block page_title %}
    chessPro - Login
{% endblock %}


{% block content %}
    <form action="{{ url_for('game') }}" method="GET">
        <input type="text" name="nickname" placeholder="Nickname">
        <select name="color">
            <option value="white">White</option>
            <option value="black">Black</option>
        </select>
        <input type="submit" value="Start game">
    </form>
{% endblock %}
